     <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        function downloadImage() {
            const orderSummary = document.getElementById('container');
            const prevOverflow = orderSummary.style.overflow;
            const prevHeight   = orderSummary.style.height;
            orderSummary.style.overflow = "visible";
            orderSummary.style.height   = "auto";
            html2canvas(orderSummary, {
                backgroundColor: '#fff',
                useCORS: true,
                width: orderSummary.scrollWidth,
                height: orderSummary.scrollHeight + 40,
                windowWidth: orderSummary.scrollWidth + 40,
                windowHeight: orderSummary.scrollHeight + 40,
                onclone: (clonedDoc) => {
                    const clonedSummary = clonedDoc.getElementById('container');
                    if (clonedSummary) {
                        clonedSummary.style.padding = "20px";
                        clonedSummary.style.boxSizing = "border-box";
                    }
                }
            }).then(canvas => {
                orderSummary.style.overflow = prevOverflow;
                orderSummary.style.height   = prevHeight;
                const link = document.createElement('a');
                link.download = 'order-summary.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
